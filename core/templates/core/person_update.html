{% extends "base.html" %}

{% block content %}
   <form action="" method="post">
  	{% csrf_token %}
    {% for field in form %}

    <label>{{ field.label}}</label>
    <input class='form-control' value='{{ field.value }}'>
	 {% endfor %}</div>
   
    <input type="submit" value="Submit" class="btn btn-primary">
 	</form>
{% endblock %}
