{% extends "base.html" %}

{% block content %}
<div class="card">
  <div class="card-header">
  	<h3>Редактирование персонажа</h3>
		
  </div>
<div class="card-body">
	 <h5 class="card-title">Участники</h5>
		<div id="form_set">

   			<form action="" method="post">
  				{% csrf_token %}
    				{% for field in form %}
    			<div class="form-group">
    				<label>{{ field.label}}</label>
    				<input class='form-control' value='{{ field.value }}'>
	 				{% endfor %}
	 			</div>
   
    		<input type="submit" value="Submit" class="btn btn-primary">
 			</form>
 		</div>
 </div>
</div>
{% endblock %}
