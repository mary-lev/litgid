{% extends "base.html" %}

{% block content %}

<h1>Удалить персонажа</h1>

<p>Are you sure you want to delete the author: {{ person }}?</p>

<form action="" method="POST">
  {% csrf_token %}

  {% for field in form %}
  <div class='form-group'>
  	{{ field.label }}
  	{{ field }}
  </div>
  {% endfor %}

  <input type="submit" class="btn btn-danger" value="Yes, delete.">
  
</form>

{% endblock %}
