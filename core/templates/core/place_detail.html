{% extends 'page.html' %}


{% block content %}

<div class="card">
  <div class="card-header">
    {{ object.name }}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0"><small>
      <ul>
      {% for event in object.event_set.all %}
      <li><b><a href="{% url 'core:one_event' event.id %}">{{ event.date }}</a></b> {{event.description|truncatewords:20}} </li>
      {% endfor %}</small>
    </ul>
      <footer class="blockquote-footer">{{ object.name }} {% for adress in object.show_adresses %} <cite>/ {{ adress.name }} {% endfor %} </cite></footer>
    </blockquote>
  </div>
</div>


	
{% endblock %}
