<head>
<title>Test</title>
  <!--[if !HTML5]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <![endif]-->
  <!-- www.phpied.com/conditional-comments-block-downloads/ -->
  <!-- Always force latest IE rendering engine
       (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->

  <meta charset="utf-8" />

  <!-- http://dev.w3.org/html5/markup/meta.name.html -->
  <meta name="application-name" content="test" />

  <!-- Speaking of Google, don't forget to set your site up:
       http://google.com/webmasters -->
  <meta name="google-site-verification" content="" />

  <!--  Mobile Viewport Fix
        j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag
        device-width: Occupy full width of the screen in its current orientation
        initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
        user-scalable = yes allows the user to zoom in -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- All JavaScript at the bottom, except for Modernizr which enables
       HTML5 elements & feature detects -->
  <script src="{% load static %}/modernizr.custom.js"></script>

  <!-- include stylesheets -->
  

  
<meta name="keywords" content="concordance, natural language processing, russian poetry" />

<meta name="generator" content="Частотный словарь русской литературы" />

<meta name="author" content="Maria Levchenko &lt;marylevchenko@gmail.com&gt;" />

</head>

<body>
  <div class="container">
    <!-- Masthead ================================================== -->
    <header class="mastheader row" id="header">
  	
    </header>

    <section id="main" class="main row">
        

        <div class="span12">
            
            

<div id="#calendar"></div>

<script>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month'
			},
            defaultDate: '2015-01-01',
			defaultView: 'month',
			editable: true,
			events: [
        {% for event in events %} 
				{
                title: {{ event.place.name }},
                start: {{ event.date }},
                url: "http://concordance.pythonanywhere.com/test/show/show1/354"
				},
        {% endfor %}
				{
                title: "Блок.  Придут незаметные белые ночи... ",
                start: "2015-03-18",
                url: "http://concordance.pythonanywhere.com/test/show/show1/355"
				},              
				{
					title: 'Click for Google',
					url: 'http://google.com/',
					start: '2014-06-28'
				}
			]
		});

	});

</script>
</head>

<div id='calendar'></div>
