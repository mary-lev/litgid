{% extends 'page.html' %}


{% block content %}

<div class="card">
  <div class="card-header">
    {{ object.date }}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ object.description }}</p>
      <footer class="blockquote-footer">{{ object.place.name }} / <cite title="Source Title">{{ object.adress.name }}</cite></footer>
    </blockquote>
  </div>
</div>


	
{% endblock %}
