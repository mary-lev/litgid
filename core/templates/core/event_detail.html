{% extends 'page.html' %}


{% block content %}

<div class="card">
  <div class="card-header">
    {{ object.date }}
    <a href="{% url 'core:event_edit' object.id %}" class="btn btn-secondary btn-sm" tabindex="-1" role="button">Edit event</a> 
    <a href="{% url 'core:edit_persons' object.id %}" class="btn btn-outline-danger btn-sm" tabindex="-1" role="button">Edit persons</a>
     <a href="{% url 'core:person_add' object.id %}" class="btn btn-outline-danger btn-sm" tabindex="-1" role="button">Add person</a>
     <a href="{% url 'core:event_delete' object.id %}" class="btn btn-outline-danger btn-sm" tabindex="-1" role="button">Delete event</a>
      
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ object.description }}</p>
      <p>{% for p in object.people.all %} <a href="{% url 'core:one_person' p.id %}" role="button" class="btn btn-outline-secondary">{{p.show_full_name}}</a> <a href="{% url 'core:person_detach' object.id p.id %}" class="btn btn-outline-danger btn-sm" tabindex="-1" role="button">Detach person</a>{% endfor %}</p>
      <footer class="blockquote-footer">{{ object.place.name }} / <cite title="Source Title">{{ object.adress.name }}</cite></footer>
    </blockquote>
  </div>
</div>


{% endblock %}
