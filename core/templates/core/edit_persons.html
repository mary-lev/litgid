{% extends "base.html" %}

{% block content %}
<h3>Редактирование события</h3>
{{ event.description}}

<div id="form_set">

	<form method='POST'>
	{% csrf_token %}
    	{{ myformset.management_form }}
            {% for form in myformset %}
            	<p>{{ form }}</p>
            {% endfor %}

        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>

{% endblock %}
