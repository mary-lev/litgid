{% extends 'base.html' %}

{% include 'footer.html' %}
{% include 'meta.html' %}

{% block content %}

<h5>События</h5>
<div class="card-group">
	{% for card in cards %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ card.date }} / {{ card.place.name }} </h5>
      <p class="card-text">{{ card.description|truncatewords:30 }}</p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div>
{% endfor %}
</div>

{% endblock %}
